<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Product Hunt Collections</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <header>
      <a href="index.html"><img src="https://d1qb2nb5cznatu.cloudfront.net/startups/i/303943-1d6fe280010ae474ddd9f37792a6b604-medium_jpg.jpg?buster=1386178935" class="logo">
      
      <div class="title">
        Product Hunt Collections
        <span class="title-tagline">The best collections, curated by the Product Hunt community</span>
      </div>
      </a>
    </header>

    <div class="all-collections">
      <!-- collections will render here -->
    </div> 

    <div class="single-collection-details" style="display: none">
      <div class="collection-header">
        <div class="colletion-summary">
          <div class="single-collection-header-votes">
            <span class="fa fa-sort-up"></span><br>
            100
          </div>
          <div class="collection-title-lg">
            <!-- render collection title here -->
          </div>
          <div class="suggest-follow">
            <div class="button suggest-btn">Suggest</div>
            <div class="button follow-btn">Follow</div>
          </div>

        </div>

        <span class="info">
          <span class="collection-count">
          <!-- number of products -->
          </span>
          products
          </span> 

          <span class="bullet">&#149;</span>
          
          <span class="info collection-votes-lg">
          100 votes
          </span> 

          <span class="bullet">&#149;</span>
        <span class="info collection-followers">1000 followers</span>
      </div>

      <div class="collection-products">
        <div class="related-collections">
          <div class="related-header">Related Collections</div>
          <hr class="hr">
          <div class="related-collections-container">
          <!-- related collections will render here -->
          </div>
        </div>
        
      </div>
    </div> <!-- single collection details -->

  </div> <!-- container -->

  <script id="user-info-template" type="text/x-handlebars-template">

    <div class="single-collection-container" collection-id='{{ collection_name }}'>
      <div class="user-info-container">
        <img src={{ image_url.48px }} class="avatar"> 
        <div class="collection-info">
          <span class="collection-name"> {{ collection_name }} </span><br>
          <span class="user-name"> {{ name }} </span>
        </div>
        <div class="collection-votes">
          <span class="fa fa-sort-up"></span><br>
          100
        </div>
      </div>

      <div class="products-container" id='{{ id }}'>
      </div>

      <div class="follow">Follow</div>

    </div>
  </script>


  <script id="collection-template" type="text/x-handlebars-template">
    <div class="product" product-id={{ id }}>
      <img src={{ screenshot_url.300px }} class="screenshot"><br>
    </div>
  </script>

<!-- tbu (after 24hr hackathon): DRY code -->
  <script id="single-collection-details-template" type="text/x-handlebars-template">
    <div class="product-details">
        <div class="collection-votes left">
          <span class="fa fa-sort-up"></span><br>
          <span class="product-votes">
            {{ votes_count }} 
          </span>
        </div>
        <span class="deets product-name">
          {{ name }}
        </span>
        <span class="deets product-tagline">
          {{ tagline }}
        </span>
        <a href={{ redirect_url }} class="product-link">
          <img src={{ screenshot_url.300px }} class="screenshot-lg"> 
        </a>
    </div>
  </script>
  
  <script id="related-hunts-template" type="text/x-handlebars-template">
    <div class="related-hunts">
      <img src={ image_url.48px }} class="avatar">
      <div class="related-collection-name">
        {{ collection_name}}
      </div>
      <div class="collection-votes">
        <span class="fa fa-sort-up"></span><br>
        <span class="product-votes">50</span>
      </div>
    </div>
  </script>

  <script src="js/handlebars-v1.3.0.js"></script>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
